[Comm]
baudrate = 9600
pyserialtimeout = 1
responsedelay = 5
devname = /dev/stepperControl

[StepperParams]
maxvelocity = 150
microstepresolution = 256
focusaxis = 3
drivemode = 1
movecurrent = 20
loopInterval = 0.2
lowerLimitSwitchMask = 0x08
upperLimitSwitchMask = 0x04


[savePos]
currentCountFile = currCounts.ini

[NetworkParams]
port = 10001
ipAddr = 10.40.0.37

[logging]
logFolder = log
level = debug
name = testLogging

